        <title>Sklik reklama</title>
		
		<!-- logo reklama - identifikace barvy -->
		
			
		
		
        <style type="text/css">
			/* GENERAL */
			* { padding: 0; border: 0; margin: 0;  -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
			html { width: 100%; height: 100%; }
			body { width: 100%; height: 100%; -webkit-text-size-adjust: none; }
			a { text-decoration: none; }
			img { display: block; }
			#page { width: 100%; height: 100%; position: relative; }
			.center-wrapper { width: 100%; height: 100%; display: table; table-layout: fixed; }
			.center { width: 100%; height: 100%; display: table-cell; vertical-align: middle; text-align: center; }
			.contain-wrapper { position: relative; width: 100%; height: 100%; }
			.contain { position: absolute; top: -9999px; right: -9999px; bottom: -9999px; left: -9999px; margin: auto; max-width: 100%; max-height: 100%; }
			.ellipsis { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
			.v-centered {
				  position: absolute;
				  top: 50%;
				  -moz-transform: translate(0, -50%);
				  -ms-transform: translate(0, -50%);
				  -o-transform: translate(0, -50%);
				  -webkit-transform: translate(0, -50%);
				  transform: translate(0, -50%);
			}
			.h-centered {
				  position: absolute;
				  left: 50%;
				  -moz-transform: translate(-50%);
				  -ms-transform: translate(-50%);
				  -o-transform: translate(-50%);
				  -webkit-transform: translate(-50%);
				  transform: translate(-50%);
			}
			.centered {
				position: absolute;
				top: 50%;
				left: 50%;
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				-o-transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
			
			/* PACKA */
			h1.packa { position: absolute; bottom: 0; right: 0; }
			h1.packa img { display: block; }
			h1.packa a { display: block; width: 20px; overflow: hidden; }
			h1.packa .big { display: none; }
			h1.packa a:hover { width: 100px; }
			h1.packa a:hover .small { display: none; }
			h1.packa a:hover .big { display: block; }

			/* OZN. REKLAMA */
			h1.ads { position: absolute; bottom:0; right:0; font-size: 12px; font-weight: normal; line-height: 1; padding: 1px; }
			h1.ads a { color: rgba(0, 0, 0, 0.4); }
			
			/* BANNEROVÁ REKLAMA */
			#container-banner { width: 100%; height: 100%; border: 1px solid #bcbcbc; overflow: hidden; }
			img.ban { position: relative; top: -1px; left: -1px; }
			
			/* EXTERNÍ KÓD */
			#container-external { width: 100%; height: 100%; border: 1px solid #bcbcbc; overflow: hidden; position: relative; box-sizing: border-box; }
			.external-code { width: 100%; height: 100%; position: relative; overflow: hidden; box-sizing: border-box;  }
			
			/* ETA */
			#container-eta { width: 100%; height: 100%; font-family: Times New Roman,Times; background: #ffffff; border: 1px solid #bcbcbc; }
			.eta-ad { padding: 20px 7px 0 8px; }

			.eta-ad.short { padding: 19px 7px 0 8px; }
			
			/*** eta screen ***/
			.eta-ad .eta-screen { width: 282px; height: 132px; border: 1px solid #272727; margin-bottom: 15px; overflow: hidden; }
			.eta-ad:hover .eta-screen { border: 1px solid #8e8e8e; }
			.eta-ad .eta-screen img { width: 100%; height: auto; transition: 0.5s; }
			.eta-ad:hover .eta-screen img { transform: scale(1.03); }
			
			.eta-ad.short .eta-screen { margin-bottom: 9px; }

			/*** eta title ***/
			.eta-ad .eta-title { font-weight: bold; font-size: 17px; line-height: 1.4; margin-bottom: 15px; }
			.eta-ad .eta-title a { color: #272727;
				text-shadow: 1px 1px 0 #ffffff, -1px 1px 0 #ffffff, 2px 0 0 #ffffff, -2px 0 0 #ffffff;
				background-image: linear-gradient(to right, #272727 0%, #272727 100%);
				background-repeat: repeat-x;
				background-position: 0 94%;
				background-size: 100% 1px;
			}
			.eta-ad .eta-title a span { background: none; }
			.eta-ad:hover .eta-title a span { background: #ffffff; transition: 0.5s; }
			
			.eta-ad.short .eta-title { font-size: 22px; line-height: 1.4; margin-bottom: 9px; }
			

			/*** eta text ***/
			.eta-ad .eta-text { font-weight: normal; font-size: 14px; line-height: 1.4; }
			.eta-ad .eta-text a { color: #8e8e8e;
				text-shadow: 1px 1px 0 #ffffff, -1px 1px 0 #ffffff, 2px 0 0 #ffffff, -2px 0 0 #ffffff;
				background-image: linear-gradient(to right, #8e8e8e 0%, #8e8e8e 100%);
				background-repeat: repeat-x;
				background-position: 0 98%;
				background-size: 100% 1px;
			}
			.eta-ad .eta-text a span { transition: 0.5s; background: #ffffff; }
			.eta-ad:hover .eta-text a span { background: none; }
			
			.eta-ad.short .eta-text { font-size: 17px; line-height: 1.4; }
			
			/*** eta url ***/
			.eta-ad .eta-url { font-weight: normal; font-size: 14px; line-height: 1.4; display: none; }
			.eta-ad .eta-url a { color: #8e8e8e;
				text-shadow: 1px 1px 0 #ffffff, -1px 1px 0 #ffffff, 2px 0 0 #ffffff, -2px 0 0 #ffffff;
				background-image: linear-gradient(to right, #8e8e8e 0%, #8e8e8e 100%);
				background-repeat: repeat-x;
				background-position: 0 98%;
				background-size: 100% 1px;
			}
			.eta-ad .eta-url a span { background: #ffffff; transition: 0.5s; }
			.eta-ad:hover .eta-url a span { background: none; }
			
			.eta-ad.short .eta-url { display: block; font-size: 17px; line-height: 1.4; }
			
			/* KOMBINOVANÁ REKLAMA */
			#container-combi { width: 100%; height: 100%; font-family: Times New Roman,Times; background: #ffffff; border: 1px solid #bcbcbc; }
			.combi-ad { width: 100%; height: 100%; position: relative; }
			
			/*** combi img ***/
			.combi-ad .img-wrapper { width: 100%; height: 50%; }
			.combi-img { position: relative; display: block; width: 100%; height: 100%; overflow: hidden; }
            .combi-img img { height: 100%; width: auto; }
			
			/*** combi text ***/
			.combi-ad .combi-text-wrapper { position: relative; }
			.combi-ad .combi-title h2 { color: #272727; font-size: 20px; line-height: 1.3; font-weight: normal; padding: 20px 20px 0 20px; }
			.combi-ad .combi-title h2 a { width: 100%; color: #272727; }
			.combi-ad:hover .combi-title h2 a { text-decoration: underline; }
			.combi-ad .combi-url p { color: #bcbcbc; font-size: 20px; line-height: 1.3; font-weight: normal; padding: 20px 20px 0 20px; }
			.combi-ad .combi-url p a { width: 100%; color: #bcbcbc; }
			.combi-ad:hover .combi-url p a { text-decoration: underline; }
			
			/*** combi logo ***/
			.combi-ad .combi-text-wrapper > a { position: relative; display: block; width: 100%; height: 100%; }
			
			/*** combi text logo landscape ***/
			.combi-ad .combi-text-wrapper.logo-landscape { height: 30%; width: 100%; }
			.combi-ad .combi-logo-landscape { height: 20%; width: 100%; position: relative;  }
			.combi-ad .combi-logo-landscape img { height: auto; width: 70%; }
			
			/*** combi text logo square ***/
			.combi-ad .combi-text-wrapper.logo-square { height: 30%; width: 100%; }
			.combi-ad .combi-logo-square { height: 20%; width: 100%; position: relative;  }
			.combi-ad .combi-logo-square img { height: 80%; width: auto; }
			
			/*** combi text logo comp ***/
			.combi-ad .combi-text-wrapper.logo-comp { height: 30%; width: 100%; }
			.combi-ad .combi-comp { height: 20%; width: 100%; position: relative; }
			.combi-ad .combi-text-wrapper.logo-comp .combi-comp { width: 100%; position: relative; color: #8e8e8e; font-size: 14px; line-height: 1.3; font-weight: normal; padding: 0 10px 0 10px; }
			.combi-ad .combi-text-wrapper.logo-comp .combi-comp p { max-width: 100%; padding: 0 5px 0 5px; }
			.combi-ad .combi-text-wrapper.logo-comp .combi-comp a { color: #8e8e8e; }
			.combi-ad .combi-favicon { float: left; margin: 1px 6px 0 0; }
			
			/* DRTG - grafická verze */
			#container-drtg-graph { width: 100%; height: 100%; background: #ffffff; border: 1px solid #969696;
				font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 1; padding: 1px 0 0 1px; }
			.produkt { width: 33.3333%; height: 16.6666%; position: relative; float: left; padding: 0 1px 1px 0; }
			
			.produkt-img { width: 100%; height: 100%; position: relative; margin: 0 auto; border: 1px solid #969696; }
			.produkt:hover .produkt-img { border: 2px solid #de0000; }
			.produkt-img > a { width: 100%; height: 100%; display: block; padding: 10px 10px 20px 10px; background: #ffffff; }
			.produkt-img img { transition: 0.5s; }
			.produkt:hover .produkt-img img { 
				-webkit-filter: saturate(120%); filter: saturate(120%);
				-webkit-filter: brightness(105%); filter: brightness(105%);
				transform: scale(1.05);
			}
			
			.cena { position: absolute; left: 0px; bottom: 1px; width: 100%; text-align: center; font-size: 12px; }
			.cena span { color: #ba0000; font-weight: bold; }
			.produkt:hover .cena span { color: #de0000; }
					
			/*** eshop ***/
			.eshop { width: 66.6666%; height: 16.6666%; position: relative; float: left; }
			.eshop > a { padding: 10px; }
			.eshop .shop-logo { max-width: 100%; max-height: 60px; display: block; margin: 0 auto; }
			.eshop .shop-name { display: block; width: 100%; margin-top: 5px;
				font-size: 12px; font-weight: bold; color: #393939; text-decoration: underline;
			}
			.eshop:hover .shop-name { text-decoration: none; color: #de0000; }
			
		</style>
